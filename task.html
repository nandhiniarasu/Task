<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Eval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .playerOne, #playerTwo, #invalid, #invalid1, #win {
            margin: 100px;
            font-size: 50px;
            font-family: Algerian;
        }
        .hide {
            display: none;
        }
        .show {
            display: block;
        }
        body {
            background-color: peachpuff;
            border-width: 5px;
            margin: 30px;
        }
    </style>
    <script>
        function PlayOne() {
            var userOne = document.getElementById("userOne");
            var word1 = document.getElementById("userOne").value
              if (userOne.value == "") {              
                  document.getElementById("invalid").innerHTML = "Must enter a Word"
            } else {                
                  document.getElementById("invalid").innerHTML = "The length of the word is:" + word1.length  
                  document.getElementById("userOne").disabled = true;
                document.getElementById("playerTwo").className = "show"
            }
        }
        function PlayTwo() {
            var word1 = document.getElementById("userOne").value;
            var word2= document.getElementById("userTwo").value;
          
            if (word1.length == word2.length) {
               
                var bull = 0;
                var cow = 0;
                for (i = 0; i < word1.length; i++) {
                    if (word1[i] == word2[i]) {
                        cow +=1;
                    }
                    else {
                        for (j = 0; j < word1.length; j++) {
                            if (word1[i] == word2[j] && i != j) {
                                bull +=1;
                            }
                        }
                    }
                }
                document.getElementById("invalid1").innerHTML = cow + " COWS and " + bull + " BULLS";
                if (cow == word1.length) {
                    document.getElementById("win").innerHTML = "User Wins ";
                }
            } else {
                document.getElementById("invalid1").innerHTML = "The number of letters should be " + word1.length 
                document.getElementById("win").innerHTML = "";
            }


        }
    </script>
</head>
<body class="text-center">
    <section class="container">
        <h1>The Cow and Bull Game</h1>
    </section>
    <section class="container">
        <div id="playerOne" class="input-group playerOne">
            <input type="password" class="form-control" id="userOne" placeholder="Enter Word">&nbsp;&nbsp;
            <button type="submit" class="btn btn-primary" onclick="PlayOne()">Click me</button>
        </div>
        <span id="invalid"></span>
    </section>
    <section class="container">
        <div id="playerTwo" class="input-group hide">
            <input type="text" class="form-control" id="userTwo" placeholder="Enter Word">
            <br />
            <button type="submit" class="btn btn-success" onclick="PlayTwo()">Click me</button>
        </div>
        <span id="invalid1"></span>
        <br />
    </section>
    <span id="win"></span>

</body>
</html>
